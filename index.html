<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>
    <script src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monstr Inc.</h1>
    <div id='create-monster'>
      <form id='new-monster'>

        <label for="monster-name">Monster Name</label>
        <input type="text" id="monster-name" name="name">

        <label for="monster-age">Age</label>
        <input type="number" id="monster-age" name="age">

        <label for="monster-description">Description</label>
        <input type="text" id="monster-description" name="description">

        <input type="submit" id="create-monster-button" value="Create Monster">

      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
